<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new user</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="/fragments/menu.html"></div>

<div class="container register-form">
    <div class="form">
        <div class="note">
            <p>Create new user</p>
        </div>
        <div class="form-content">
            <div class="row">
                <div class="col-md-6">
                    <form method="post" th:action="@{/security/register}" th:object="${user}"
                          enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input id="name" type="text" class="form-control" th:field="*{name}"/>
                        </div>

                        <div class="form-group">
                            <label for="surname">Surname</label>
                            <input id="surname" type="text" class="form-control" th:field="*{surname}"/>
                        </div>

                        <div class="form-group">
                            <label for="birthDate">Birthday</label>
                            <input id="birthDate" type="date" class="form-control" th:field="*{birthDate}"/>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" type="email" class="form-control" th:field="*{email}"/>
                        </div>

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input id="username" type="text" class="form-control" th:field="*{username}"/>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" type="password" class="form-control" th:field="*{password}"/>
                        </div>

                        <div class="form-group">
                            <label for="passwordConfirmation">Password confirmation</label>
                            <input id="passwordConfirmation" type="password" class="form-control"
                                   th:field="*{passwordConfirmation}"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Create</button>
                            <button type="reset" class="btn btn-outline-danger">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
